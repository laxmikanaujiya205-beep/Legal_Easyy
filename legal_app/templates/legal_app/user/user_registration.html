<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  {% include 'legal_app/common/common_css.html' %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    .form-container {
      max-width: 500px;
      margin: 40px auto;
    }
  </style>

</head>

<body>

  <!--navbar code start-->
  {% include 'legal_app/common/header.html' %}

  <!--navbar code end-->

  <div class="main-div">


    <div style="margin: auto;" class="text-center">
      <img src="{% static 'legal_app/images/Registration_Form.gif'  %}">
    </div>

    <form action="/user_registration/" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      <div class="container form-container">

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
          <label for="floatingInput"> Enter Email here</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword"> Enter Password here</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="name">
          <label for="floatingInput"> Enter Name here</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingPassword" placeholder="Phone" name="phone">
          <label for="floatingPassword"> Enter phone number here</label>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Profile Pic Here</label>
          <input class="form-control" type="file" id="formFile" name="profile_pic">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>

  <!--footer code start-->


  {% include 'legal_app/common/footer.html'%}


  <!-- footer ends -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>







</body>

</html>
